<!DOCTYPE html>
<html lang="es" style="margin: 0; padding: 0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Style/style.css" />
    <link rel="icon" href="../img/fondo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contacto</title>
  </head>
  <body class="container-body">
    <!-- Inicio de NavBar -->
    <header id="header-content"></header>
    <!-- Fin de NavBar -->

    <!-- Inicio de menu -->
    <div class="container-menu-form">
      <h1>Cuáles son tus preferencias para hoy?</h1>
      <form action="" method="" id="menu-form">
        <legend><b>Selector de Menú:</b></legend>
        <fieldset>
          <label for="estacion-año">
            Seleccione la Estación del Año:
            <select name="estacion" id="estacion" required>
              <option value="verano">Primavera o Verano</option>
              <option value="invierno">Otoño o Invierno</option>
              <option value="todos">Todos</option>
            </select>
          </label>
          <br>
          <div class="menu-form-cantidades">
            <label for="cantidad-dias">
              Cantidad de días: (*)
              <input type="number" name="dias" id="dias" required>
            </label>
            <label for="comensales">
              Cantidad de Comensales: (*)
              <input type="number" name="comensales" id="comensales" required/>
            </label>
          </div>
          <small>(*) Campos Obligatorios</small>
        </fieldset>
        <div class="buttons">
          <input type="submit" value="Generar" class="btn btn-primary btn-input">
          <input type="reset" value="Borrar campos" class="btn btn-primary btn-input">
        </div>
      </form>
    </div>
    
    <!-- Fin de contacto -->

    <!-- Inicio del pie -->
    <footer id="footer-content"></footer>
    <!-- Fin del pie -->

    <!-- Inicio de JS -->
    <script src="../Js/script.js"></script>
    <script src="../Js/header.js"></script>
    <script src="../Js/menu-hamburguesa.js"></script>
    <!-- Fin de JS -->
  </body>
</html>
